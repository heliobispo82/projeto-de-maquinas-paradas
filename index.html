<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>criando a branch pelo terminal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Produção</h1>
    <form id="form">
      <label for="pecas">Quantidade de Peças Produzidas:</label>
      <input type="number" id="pecas" step="1" placeholder="Ex: 4008" required>

      <label for="ciclo">Tempo de Ciclo (em segundos):</label>
      <input type="number" id="ciclo" step="0.01" placeholder="Ex: 17.6" required>

      <label for="cavidades">Cavidades por Ciclo:</label>
      <input type="number" id="cavidades" step="1" placeholder="Ex: 4" required>

      <label for="tempo-operacao">Tempo Total de Operação (h.m.s):</label>
      <input type="text" id="tempo-operacao" placeholder="Ex: 04.10.00" required>

      <button type="button" onclick="calcular()">Calcular</button>
    </form>
    <div class="resultado" id="resultado"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
